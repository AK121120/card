<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Children Alphabet Guide</title>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img class="logoi" src="./img/Audio Studio Green Tech Logo.png" alt="" srcset="" >
        </div>
        <br>
        <div class="btn-single">
            <div class="tog">
                <a id="toggle" class="btn btn-toggleclass ">
                    + ADD CARDS
                </a>
            </div>
            <button id="animals" class="btn btn-toggle" >
                Animals
            </button>
            <button id="fruits" class="btn btn-toggle">
                Fruits
            </button>
            <button id="vegetables" class="btn btn-toggle">
                Vegetables
            </button>
            <button id="insects" class="btn btn-toggle" >
                Insects
            </button>
        </div>
        <br>
        <div id="text-box" class="text-box">
            <div id="close" class="close">X</div>
            <h3>ADD CARD DETAILS</h3>
            <form action="">
                <div class="addbox" id="upload">
                <input type="file" name="image" id="myimage" size="30" accept=".jpg, .jpeg, .png, .webp">
                <br>
                <input type="text" name="text" id="mytext" placeholder="Add description" class="addtext">
                <br>
                <input type="submit" value="ADD" class="addbutton" id="submitid">
                </div>
            </form>
            <br>
        </div>
        <main></main>
    </div>

    <script src="script.js"></script>
</body>

</html>
